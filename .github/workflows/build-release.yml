name: Build and Release APK

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'  # Use newer Flutter version with Dart 3.7.2+
        channel: 'stable'
        cache: true
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Generate code (Isar)
      run: flutter packages pub run build_runner build --delete-conflicting-outputs
      
    - name: Build APK (Release) - Universal
      run: flutter build apk --release --no-shrink
      
    - name: Build APK (Release) - Split per ABI
      run: flutter build apk --release --split-per-abi --no-shrink
      
    - name: List built APKs
      run: |
        echo "Built APK files:"
        ls -la build/app/outputs/flutter-apk/
        
    - name: Upload APK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-apks
        path: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          build/app/outputs/flutter-apk/app-x86_64-release.apk
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/app/outputs/flutter-apk/app-release.apk
          build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          build/app/outputs/flutter-apk/app-x86_64-release.apk
        generate_release_notes: true
        draft: false
        prerelease: false
        name: "AnchorNotes v${{ github.ref_name }}"
        body: |
          ## AnchorNotes ${{ github.ref_name }}
          
          ### ğŸ“± APK Downloads
          
          Choose the APK that matches your device:
          
          - **app-arm64-v8a-release.apk** - For most modern Android devices (recommended)
          - **app-armeabi-v7a-release.apk** - For older Android devices  
          - **app-x86_64-release.apk** - For tablets/x86 devices
          - **app-release.apk** - Universal APK (larger file size)
          
